<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/ico.png"
      type="image/x-icon"
    />
    <script src="./assets/js/ejercicio2.js"></script>
  </head>
  <body>
    <main>
      <h2 class="titulo">Puedes llevar hasta 10 stickers en total</h2>
      <div class="lista-stickers">
        <div class="item-sticker">
          <img src="./assets/imgs/sticker1.png" alt="sticker 1" />
          <input
            type="text"
            name="input1"
            id="input1"
            placeholder="Ingrese cantidad.."
          />
        </div>
        <div class="item-sticker">
          <img src="./assets/imgs/sticer2.png" alt="sticker 2" />
          <input
            type="text"
            name="input2"
            id="input2"
            placeholder="Ingrese cantidad.."
          />
        </div>
        <div class="item-sticker">
          <img src="./assets/imgs/sticker3.png" alt="sticker 3" />
          <input
            type="text"
            name="input3"
            id="input3"
            placeholder="Ingrese cantidad.."
          />
        </div>
      </div>
      <p class="mensaje">¿cuántos stickes llevarás hoy?</p>
      <button onclick="verificar()">Verificar</button>
    </main>
  </body>
</html>
